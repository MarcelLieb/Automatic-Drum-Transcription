[tool.uv.pip]
[extra-build-dependencies]
mamba-ssm = ["setuptools", ">=2.7.0, <2.8.0"]
causal-conv1d = ["setuptools", ">=2.7.0, <2.8.0"]

[tool.uv.sources]
