[project]
name = "automatic-drum-transcription"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "causal-conv1d",
    "librosa>=0.11.0",
    "matplotlib>=3.10.5",
    "numpy>=2.2",
    "optuna>=4.4.0",
    "optunahub>=0.3.1",
    "polars>=1.32.0",
    "pretty-midi",
    "rustimport>=1.7.1",
    "scikit-learn>=1.7.1",
    "setuptools",
    "triton>=3.2.0",
    "torchaudio>=2.7.0, <2.8.0",
    "tqdm>=4.67.1",
    "overrides>=7.7.0",
    "tensorboard>=2.20.0",
    "mamba-ssm",
    "torch>=2.7.0, <2.8.0",
    "psycopg2>=2.9.10",
    "lightning>=2.5.2",
    "optuna-integration[pytorch-lightning]>=4.4.0",
    "mlflow>=3.3.2",
    "llvmlite>=0.37.0", # needed for the version resolution for librosa fails
    "seaborn>=0.13.2",
]

[tool.uv]
no-build-isolation-package = ["mamba-ssm", "causal-conv1d"]

